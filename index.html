<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeuroFlow | AI System Architect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Source+Serif+4:ital,wght@0,400;0,600;1,400&display=swap"
    rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xyflow/react@12.9.3/dist/style.css"
    crossorigin="anonymous" />
  <style>
    :root {
      --background: oklch(1.00 0 0);
      --foreground: oklch(0.141 0.005 285.823);
      --card: oklch(1.00 0 0);
      --card-foreground: oklch(0.141 0.005 285.823);
      --popover: oklch(1.00 0 0);
      --popover-foreground: oklch(0.141 0.005 285.823);
      --primary: oklch(0.21 0.006 285.885);
      --primary-foreground: oklch(0.985 0 0);
      --secondary: oklch(0.967 0.001 286.375);
      --secondary-foreground: oklch(0.21 0.006 285.885);
      --muted: oklch(0.967 0.001 286.375);
      --muted-foreground: oklch(0.552 0.016 285.938);
      --accent: oklch(0.967 0.001 286.375);
      --accent-foreground: oklch(0.21 0.006 285.885);
      --destructive: oklch(0.577 0.245 27.325);
      --destructive-foreground: oklch(0.577 0.245 27.325);
      --border: oklch(0.92 0.004 286.32);
      --input: oklch(0.92 0.004 286.32);
      --ring: oklch(0.705 0.015 286.067);

      /* Vibrant Palette for Diagrams */
      --chart-1: oklch(0.55 0.22 260);
      /* Deep Blue (Services) */
      --chart-2: oklch(0.60 0.18 150);
      /* Emerald Green (Databases) */
      --chart-3: oklch(0.55 0.25 310);
      /* Vivid Purple (Clients) */
      --chart-4: oklch(0.60 0.20 10);
      /* Rose Red (External) */
      --chart-5: oklch(0.65 0.18 60);
      /* Warm Amber (Queues) */

      --sidebar: oklch(0.985 0 0);
      --sidebar-foreground: oklch(0.141 0.005 285.823);
      --sidebar-primary: oklch(0.21 0.006 285.885);
      --sidebar-primary-foreground: oklch(0.985 0 0);
      --sidebar-accent: oklch(0.967 0.001 286.375);
      --sidebar-accent-foreground: oklch(0.21 0.006 285.885);
      --sidebar-border: oklch(0.92 0.004 286.32);
      --sidebar-ring: oklch(0.705 0.015 286.067);

      --font-sans: 'Inter', sans-serif;
      --font-serif: 'Source Serif 4', serif;
      --font-mono: 'JetBrains Mono', monospace;
      --radius: 0.5rem;
    }

    .dark {
      --background: oklch(0.10 0.002 240);
      /* Deep distinct dark blue-grey */
      --foreground: oklch(0.985 0 0);
      --card: oklch(0.15 0.005 240);
      --card-foreground: oklch(0.985 0 0);
      --popover: oklch(0.15 0.005 240);
      --popover-foreground: oklch(0.985 0 0);
      --primary: oklch(0.985 0 0);
      --primary-foreground: oklch(0.21 0.006 285.885);
      --secondary: oklch(0.274 0.006 286.033);
      --secondary-foreground: oklch(0.985 0 0);
      --muted: oklch(0.20 0.01 240);
      --muted-foreground: oklch(0.705 0.015 286.067);
      --accent: oklch(0.274 0.006 286.033);
      --accent-foreground: oklch(0.985 0 0);
      --destructive: oklch(0.396 0.141 25.723);
      --destructive-foreground: oklch(0.637 0.237 25.331);
      --border: oklch(0.274 0.006 286.033);
      --input: oklch(0.274 0.006 286.033);
      --ring: oklch(0.442 0.017 285.786);

      /* Neon/Pastel Palette for Dark Mode */
      --chart-1: oklch(0.70 0.18 250);
      /* Bright Blue */
      --chart-2: oklch(0.75 0.16 150);
      /* Mint Green */
      --chart-3: oklch(0.70 0.20 310);
      /* Neon Purple */
      --chart-4: oklch(0.70 0.18 15);
      /* Coral Pink */
      --chart-5: oklch(0.80 0.16 65);
      /* Golden Orange */

      --sidebar: oklch(0.12 0.005 240);
      --sidebar-foreground: oklch(0.985 0 0);
      --sidebar-primary: oklch(0.488 0.243 264.376);
      --sidebar-primary-foreground: oklch(0.985 0 0);
      --sidebar-accent: oklch(0.274 0.006 286.033);
      --sidebar-accent-foreground: oklch(0.985 0 0);
      --sidebar-border: oklch(0.274 0.006 286.033);
      --sidebar-ring: oklch(0.442 0.017 285.786);
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--background);
      color: var(--foreground);
    }

    .font-mono {
      font-family: var(--font-mono);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--muted-foreground);
    }

    /* Edge Selection Styling */
    .react-flow__edge.selected .react-flow__edge-path {
      stroke: var(--primary) !important;
      stroke-width: 3px !important;
      filter: drop-shadow(0 0 4px var(--primary));
      transition: all 0.2s ease-in-out;
    }

    /* Optional: Hover effect for edges */
    .react-flow__edge:hover .react-flow__edge-path {
      stroke-width: 3px;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            border: "var(--border)",
            input: "var(--input)",
            ring: "var(--ring)",
            background: "var(--background)",
            foreground: "var(--foreground)",
            primary: {
              DEFAULT: "var(--primary)",
              foreground: "var(--primary-foreground)",
            },
            secondary: {
              DEFAULT: "var(--secondary)",
              foreground: "var(--secondary-foreground)",
            },
            destructive: {
              DEFAULT: "var(--destructive)",
              foreground: "var(--destructive-foreground)",
            },
            muted: {
              DEFAULT: "var(--muted)",
              foreground: "var(--muted-foreground)",
            },
            accent: {
              DEFAULT: "var(--accent)",
              foreground: "var(--accent-foreground)",
            },
            popover: {
              DEFAULT: "var(--popover)",
              foreground: "var(--popover-foreground)",
            },
            card: {
              DEFAULT: "var(--card)",
              foreground: "var(--card-foreground)",
            },
            sidebar: {
              DEFAULT: 'var(--sidebar)',
              foreground: 'var(--sidebar-foreground)',
              primary: 'var(--sidebar-primary)',
              'primary-foreground': 'var(--sidebar-primary-foreground)',
              accent: 'var(--sidebar-accent)',
              'accent-foreground': 'var(--sidebar-accent-foreground)',
              border: 'var(--sidebar-border)',
              ring: 'var(--sidebar-ring)',
            },
            chart: {
              1: 'var(--chart-1)',
              2: 'var(--chart-2)',
              3: 'var(--chart-3)',
              4: 'var(--chart-4)',
              5: 'var(--chart-5)',
            }
          },
          borderRadius: {
            lg: "var(--radius)",
            md: "calc(var(--radius) - 2px)",
            sm: "calc(var(--radius) - 4px)",
          },
          fontFamily: {
            sans: ['var(--font-sans)', 'sans-serif'],
            mono: ['var(--font-mono)', 'monospace'],
          }
        },
      },
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@xyflow/react/": "https://aistudiocdn.com/@xyflow/react@^12.9.3/",
    "@xyflow/react": "https://aistudiocdn.com/@xyflow/react@^12.9.3",
    "elkjs/": "https://aistudiocdn.com/elkjs@^0.11.0/",
    "html-to-image": "https://aistudiocdn.com/html-to-image@^1.11.11"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>

  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
